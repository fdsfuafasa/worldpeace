<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五十音图</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 90%;
            max-width: 600px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        button {
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>五十音图</h1>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th>-</th>
                    <th>a</th>
                    <th>i</th>
                    <th>u</th>
                    <th>e</th>
                    <th>o</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>k</th>
                    <td>か<br>カ</td>
                    <td>き<br>キ</td>
                    <td>く<br>ク</td>
                    <td>け<br>ケ</td>
                    <td>こ<br>コ</td>
                </tr>
                <tr>
                    <th>s</th>
                    <td>さ<br>サ</td>
                    <td>し<br>シ</td>
                    <td>す<br>ス</td>
                    <td>せ<br>セ</td>
                    <td>そ<br>ソ</td>
                </tr>
                <tr>
                    <th>t</th>
                    <td>た<br>タ</td>
                    <td>ち<br>チ</td>
                    <td>つ<br>ツ</td>
                    <td>て<br>テ</td>
                    <td>と<br>ト</td>
                </tr>
                <tr>
                    <th>n</th>
                    <td>な<br>ナ</td>
                    <td>に<br>ニ</td>
                    <td>ぬ<br>ヌ</td>
                    <td>ね<br>ネ</td>
                    <td>の<br>ノ</td>
                </tr>
                <tr>
                    <th>h</th>
                    <td>は<br>ハ</td>
                    <td>ひ<br>ヒ</td>
                    <td>ふ<br>フ</td>
                    <td>へ<br>ヘ</td>
                    <td>ほ<br>ホ</td>
                </tr>
                <tr>
                    <th>m</th>
                    <td>ま<br>マ</td>
                    <td>み<br>ミ</td>
                    <td>む<br>ム</td>
                    <td>め<br>メ</td>
                    <td>も<br>モ</td>
                </tr>
                <tr>
                    <th>y</th>
                    <td>や<br>ヤ</td>
                    <td></td>
                    <td>ゆ<br>ユ</td>
                    <td></td>
                    <td>よ<br>ヨ</td>
                </tr>
                <tr>
                    <th>r</th>
                    <td>ら<br>ラ</td>
                    <td>り<br>リ</td>
                    <td>る<br>ル</td>
                    <td>れ<br>レ</td>
                    <td>ろ<br>ロ</td>
                </tr>
                <tr>
                    <th>w</th>
                    <td>わ<br>ワ</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>を<br>ヲ</td>
                </tr>
                <tr>
                    <th>-</th>
                    <td>ん<br>ン</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
        <button><a href="../index.html">返回主页</a></button>
    </main>
</body>
</html>

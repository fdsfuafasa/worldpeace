<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>日语假名记忆强化</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }

    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 50%;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    #btn-container {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
  </style>
</head>
<body>
  <h1>日语假名记忆强化</h1>

  <!-- 假名表格 -->
  <table id="kana-table">
    <thead>
      <tr>
        <th>假名</th>
      </tr>
    </thead>
    <tbody>
      <tr><td>点击按钮生成假名</td></tr>
    </tbody>
  </table>

  <!-- 按钮容器 -->
  <div id="btn-container">
    <!-- 重新生成按钮 -->
    <button onclick="generateKana()">生成假名</button>
    <!-- 返回主页按钮 -->
    <button onclick="goToHome()">返回主页</button>
  </div>

  <script>
    // 日语假名数组（包含平假名和片假名的清音、浊音、拗音）
    const kanaArray = [
      // 清音（平假名 + 片假名）
      "あ", "い", "う", "え", "お", "ア", "イ", "ウ", "エ", "オ",
      "か", "き", "く", "け", "こ", "カ", "キ", "ク", "ケ", "コ",
      "さ", "し", "す", "せ", "そ", "サ", "シ", "ス", "セ", "ソ",
      "た", "ち", "つ", "て", "と", "タ", "チ", "ツ", "テ", "ト",
      "な", "に", "ぬ", "ね", "の", "ナ", "ニ", "ヌ", "ネ", "ノ",
      "は", "ひ", "ふ", "へ", "ほ", "ハ", "ヒ", "フ", "ヘ", "ホ",
      "ま", "み", "む", "め", "も", "マ", "ミ", "ム", "メ", "モ",
      "や", "ゆ", "よ", "ヤ", "ユ", "ヨ",
      "ら", "り", "る", "れ", "ろ", "ラ", "リ", "ル", "レ", "ロ",
      "わ", "を", "ん", "ワ", "ヲ", "ン",
      // 浊音（平假名 + 片假名）
      "が", "ぎ", "ぐ", "げ", "ご", "ガ", "ギ", "グ", "ゲ", "ゴ",
      "ざ", "じ", "ず", "ぜ", "ぞ", "ザ", "ジ", "ズ", "ゼ", "ゾ",
      "だ", "ぢ", "づ", "で", "ど", "ダ", "ヂ", "ヅ", "デ", "ド",
      "ば", "び", "ぶ", "べ", "ぼ", "バ", "ビ", "ブ", "ベ", "ボ",
      "ぱ", "ぴ", "ぷ", "ぺ", "ぽ", "パ", "ピ", "プ", "ペ", "ポ",
      // 拗音（平假名 + 片假名）
      "きゃ", "きゅ", "きょ", "キャ", "キュ", "キョ",
      "しゃ", "しゅ", "しょ", "シャ", "シュ", "ショ",
      "ちゃ", "ちゅ", "ちょ", "チャ", "チュ", "チョ",
      "にゃ", "にゅ", "にょ", "ニャ", "ニュ", "ニョ",
      "ひゃ", "ひゅ", "ひょ", "ヒャ", "ヒュ", "ヒョ",
      "みゃ", "みゅ", "みょ", "ミャ", "ミュ", "ミョ",
      "りゃ", "りゅ", "りょ", "リャ", "リュ", "リョ",
      "ぎゃ", "ぎゅ", "ぎょ", "ギャ", "ギュ", "ギョ",
      "じゃ", "じゅ", "じょ", "ジャ", "ジュ", "ジョ",
      "びゃ", "びゅ", "びょ", "ビャ", "ビュ", "ビョ",
      "ぴゃ", "ぴゅ", "ぴょ", "ピャ", "ピュ", "ピョ"
    ];

    // 返回主页
    const goToHome = () => {
      window.location.href = "../index.html"; // 修改为你的主页文件路径
    };

    // 随机生成X个假名并填充表格
    const generateKana = (x = 10) => {
      const shuffledKana = kanaArray.sort(() => 0.5 - Math.random()); // 随机排序
      const selectedKana = shuffledKana.slice(0, x); // 选取前X个假名

      const tableBody = document.getElementById("kana-table").querySelector("tbody");
      tableBody.innerHTML = ""; // 清空表格内容

      selectedKana.forEach((kana) => {
        const row = document.createElement("tr");
        const cell = document.createElement("td");
        cell.textContent = kana;
        row.appendChild(cell);
        tableBody.appendChild(row);
      });
    };
  </script>
</body>
</html>

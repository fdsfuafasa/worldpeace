<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录</title>
</head>
<body>
  <h1>登录</h1>
  
  <label for="email">邮箱：</label>
  <input type="email" id="email" placeholder="请输入邮箱"><br><br>
  
  <label for="password">密码：</label>
  <input type="password" id="password" placeholder="请输入密码"><br><br>
  
  <button onclick="login()">登录</button>

  <script>
    // 模拟的用户数据
    const users = {
      "cjj": "cjj",  
      "cjj": "cjj"
    };

    // 登录函数
    const login = () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // 检查用户是否存在
      const storedPassword = users[email];
      if (!storedPassword) {
        alert("用户不存在！");
        return;
      }

      // 校验密码
      if (storedPassword === password) {
        // 登录成功，设置登录状态
        localStorage.setItem("isLoggedIn", "true");  // 存储登录状态

        alert("登录成功！");
        window.location.href = "home.html";  // 登录成功后跳转到主页
      } else {
        alert("密码错误！");
      }
    };
  </script>
</body>
</html>

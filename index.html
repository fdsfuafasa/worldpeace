<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五十音图</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }
        table {
            border-collapse: collapse;
            background: #fff;
            margin: 20px auto;
            width: 90%;
            max-width: 800px;
        }
        th, td {
            border: 1px solid #ddd;
            text-align: center;
            padding: 10px 15px;
            font-size: 16px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>-</th>
                <th>a</th>
                <th>i</th>
                <th>u</th>
                <th>e</th>
                <th>o</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>-</td>
                <td>あ<br>ア</td>
                <td>い<br>イ</td>
                <td>う<br>ウ</td>
                <td>え<br>エ</td>
                <td>お<br>オ</td>
            </tr>
            <tr>
                <td>k</td>
                <td>か<br>カ</td>
                <td>き<br>キ</td>
                <td>く<br>ク</td>
                <td>け<br>ケ</td>
                <td>こ<br>コ</td>
            </tr>
            <tr>
                <td>s</td>
                <td>さ<br>サ</td>
                <td>し<br>シ</td>
                <td>す<br>ス</td>
                <td>せ<br>セ</td>
                <td>そ<br>ソ</td>
            </tr>
            <tr>
                <td>t</td>
                <td>た<br>タ</td>
                <td>ち<br>チ</td>
                <td>つ<br>ツ</td>
                <td>て<br>テ</td>
                <td>と<br>ト</td>
            </tr>
            <tr>
                <td>n</td>
                <td>な<br>ナ</td>
                <td>に<br>ニ</td>
                <td>ぬ<br>ヌ</td>
                <td>ね<br>ネ</td>
                <td>の<br>ノ</td>
            </tr>
            <tr>
                <td>h</td>
                <td>は<br>ハ</td>
                <td>ひ<br>ヒ</td>
                <td>ふ<br>フ</td>
                <td>へ<br>ヘ</td>
                <td>ほ<br>ホ</td>
            </tr>
            <tr>
                <td>m</td>
                <td>ま<br>マ</td>
                <td>み<br>ミ</td>
                <td>む<br>ム</td>
                <td>め<br>メ</td>
                <td>も<br>モ</td>
            </tr>
            <tr>
                <td>y</td>
                <td>や<br>ヤ</td>
                <td></td>
                <td>ゆ<br>ユ</td>
                <td></td>
                <td>よ<br>ヨ</td>
            </tr>
            <tr>
                <td>r</td>
                <td>ら<br>ラ</td>
                <td>り<br>リ</td>
                <td>る<br>ル</td>
                <td>れ<br>レ</td>
                <td>ろ<br>ロ</td>
            </tr>
            <tr>
                <td>w</td>
                <td>わ<br>ワ</td>
                <td></td>
                <td></td>
                <td></td>
                <td>を<br>ヲ</td>
            </tr>
            <tr>
                <td>-</td>
                <td>ん<br>ン</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>
</body>
</html>

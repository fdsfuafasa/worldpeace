<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>日语单词记录</title>
  <style>
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .word {
      flex: 1;
    }
    .timestamp {
      margin-right: 10px;
      font-size: 0.9em;
      color: #555;
    }
    .delete-btn {
      background-color: red;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 3px;
    }
    .delete-btn:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>
  <h1>日语单词记录</h1>
  <div>
    <label for="new-word">添加新单词：</label>
    <input type="text" id="new-word" placeholder="输入单词">
    <button onclick="addWord()">添加单词</button>
  </div>
  <h2>单词列表：</h2>
  <ul id="word-list"></ul>

  <!-- Firebase 兼容模式脚本 -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    // Firebase 配置（替换为你的配置）
    const firebaseConfig = {
    apiKey: "AIzaSyC0aCh6FQ2so1JyoFG_RHiMPlFDK4Jz_ZE",
    authDomain: "japanesestudytracker.firebaseapp.com",
    databaseURL: "https://japanesestudytracker-default-rtdb.firebaseio.com",
    projectId: "japanesestudytracker",
    storageBucket: "japanesestudytracker.firebasestorage.app",
    messagingSenderId: "646825226387",
    appId: "1:646825226387:web:f3fa4802ea63eeca6cdd66"
};

    // 初始化 Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // 格式化时间戳
    const formatTimestamp = (timestamp) => {
      const date = new Date(timestamp);
      return date.toLocaleString(); // 本地格式化时间
    };

    // 加载单词列表
    const loadWords = () => {
      const wordList = document.getElementById("word-list");
      wordList.innerHTML = ""; // 清空列表

      database.ref("words").once("value", (snapshot) => {
        const words = snapshot.val();
        if (words) {
          Object.keys(words).forEach((key) => {
            const { word, timestamp } = words[key];
            const li = document.createElement("li");

            const wordSpan = document.createElement("span");
            wordSpan.className = "word";
            wordSpan.textContent = word;

            const timestampSpan = document.createElement("span");
            timestampSpan.className = "timestamp";
            timestampSpan.textContent = formatTimestamp(timestamp);

            const deleteButton = document.createElement("button");
            deleteButton.className = "delete-btn";
            deleteButton.textContent = "删除";
            deleteButton.onclick = () => deleteWord(key);

            li.appendChild(wordSpan);
            li.appendChild(timestampSpan);
            li.appendChild(deleteButton);
            wordList.appendChild(li);
          });
        } else {
          wordList.innerHTML = "<li>没有记录的单词。</li>";
        }
      }).catch((error) => {
        console.error("读取单词失败：", error);
      });
    };

    // 添加单词
    const addWord = () => {
      const newWord = document.getElementById("new-word").value.trim();
      if (!newWord) {
        alert("请输入单词！");
        return;
      }

      const newKey = database.ref("words").push().key;
      const timestamp = Date.now(); // 当前时间戳
      database.ref("words/" + newKey).set({ word: newWord, timestamp })
        .then(() => {
          alert("单词添加成功！");
          loadWords(); // 刷新单词列表
          document.getElementById("new-word").value = ""; // 清空输入框
        })
        .catch((error) => {
          console.error("添加单词失败：", error);
        });
    };

    // 删除单词
    const deleteWord = (key) => {
      if (confirm("确定要删除这个单词吗？")) {
        database.ref("words/" + key).remove()
          .then(() => {
            alert("单词删除成功！");
            loadWords(); // 刷新单词列表
          })
          .catch((error) => {
            console.error("删除单词失败：", error);
          });
      }
    };

    // 页面加载时调用
    window.onload = loadWords;
  </script>
</body>
</html>

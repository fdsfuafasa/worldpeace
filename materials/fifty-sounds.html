<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五十音图</title>
    <script src="dictionary.js"></script>
</head>
<body>
    <h1>清音</h1>
    <table border="1">
        <tr>
            <th></th>
            <th>あ</th>
            <th>い</th>
            <th>う</th>
            <th>え</th>
            <th>お</th>
        </tr>
        <tr>
            <td>か</td>
            <td>か</td>
            <td>き</td>
            <td>く</td>
            <td>け</td>
            <td>こ</td>
        </tr>
        <!-- 其他行类似 -->
    </table>

    <h1>浊音</h1>
    <table border="1">
        <tr>
            <th></th>
            <th>あ</th>
            <th>い</th>
            <th>う</th>
            <th>え</th>
            <th>お</th>
        </tr>
        <tr>
            <td>が</td>
            <td>が</td>
            <td>ぎ</td>
            <td>ぐ</td>
            <td>げ</td>
            <td>ご</td>
        </tr>
        <!-- 其他行类似 -->
    </table>

    <h1>拗音</h1>
    <table border="1">
        <tr>
            <th></th>
            <th>あ</th>
            <th>い</th>
            <th>う</th>
            <th>え</th>
            <th>お</th>
        </tr>
        <tr>
            <td>きゃ</td>
            <td>きゃ</td>
            <td>きゅ</td>
            <td>きょ</td>
            <td></td>
            <td></td>
        </tr>
        <!-- 其他行类似 -->
    </table>

    <script>
        // 动态生成表格内容
        function generateTable(tableId, data) {
            const table = document.getElementById(tableId);
            for (const [kana, romaji] of Object.entries(data)) {
                const row = table.insertRow();
                const cell1 = row.insertCell(0);
                const cell2 = row.insertCell(1);
                cell1.textContent = kana;
                cell2.textContent = romaji;
            }
        }

        window.onload = function() {
            generateTable('clearTable', kanaToRomajiClear);
            generateTable('voicedTable', kanaToRomajiVoiced);
            generateTable('contractedTable', kanaToRomajiContracted);
        };
    </script>
</body>
</html>

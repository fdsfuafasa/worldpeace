<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五十音图</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 90%;
            max-width: 600px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        button {
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        a {
            color: white;
            text-decoration: none;
        }
        section {
            margin-bottom: 40px;
        }
        h2 {
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <header>
        <h1>五十音图</h1>
    </header>
    <main>
        <section id="seion">
            <h2>清音</h2>
            <table>
                <thead>
                    <tr>
                        <th>-</th>
                        <th>a</th>
                        <th>i</th>
                        <th>u</th>
                        <th>e</th>
                        <th>o</th>
                    </tr>
                </thead>
                <tbody id="seion-body">
                </tbody>
            </table>
        </section>
        <section id="dakuon">
            <h2>浊音</h2>
            <table>
                <thead>
                    <tr>
                        <th>-</th>
                        <th>a</th>
                        <th>i</th>
                        <th>u</th>
                        <th>e</th>
                        <th>o</th>
                    </tr>
                </thead>
                <tbody id="dakuon-body">
                </tbody>
            </table>
        </section>
        <section id="youon">
            <h2>拗音</h2>
            <table>
                <thead>
                    <tr>
                        <th>-</th>
                        <th>ya</th>
                        <th>yu</th>
                        <th>yo</th>
                    </tr>
                </thead>
                <tbody id="youon-body">
                </tbody>
            </table>
        </section>
        <button><a href="../index.html">返回主页</a></button>
    </main>
    <script src="./dictionary.js?v=1.0"></script>
    <script>
        // 从 dictionary.js 动态加载假名数据
        function loadTable(id, data) {
            const tableBody = document.getElementById(id);
            data.forEach(row => {
                const tr = document.createElement("tr");
                row.forEach(cell => {
                    const td = document.createElement("td");
                    td.innerHTML = cell || ""; // 显示空白单元格
                    tr.appendChild(td);
                });
                tableBody.appendChild(tr);
            });
        }

        // 清音、浊音、拗音加载到对应的表格中
        document.addEventListener("DOMContentLoaded", () => {
            loadTable("seion-body", dictionary.seion);
            loadTable("dakuon-body", dictionary.dakuon);
            loadTable("youon-body", dictionary.youon);
        });
    </script>
</body>
</html>

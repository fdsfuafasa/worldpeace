<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日语学习登录</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            width: 350px;
            transition: transform 0.3s ease;
        }

        .login-container:hover {
            transform: translateY(-5px);
        }

        h1 {
            color: #2d3a2d;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }

        button {
            width: 100%;
            padding: 1rem;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #45a049;
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>欢迎回来</h1>
        
        <div class="form-group">
            <label for="email">电子邮箱</label>
            <input type="email" id="email" placeholder="example@domain.com">
        </div>

        <div class="form-group">
            <label for="password">密码</label>
            <input type="password" id="password" placeholder="••••••••">
        </div>

        <button onclick="login()">立即登录</button>

        <div class="divider">日语学习平台</div>
    </div>

    <script>
        // 模拟的用户数据
        const users = {
          "cjj": "cjj",  
          "cjj": "cjj"
        };

        // 登录函数
        const login = () => {
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          // 检查用户是否存在
          const storedPassword = users[email];
          if (!storedPassword) {
            alert("用户不存在！");
            return;
          }

          // 校验密码
          if (storedPassword === password) {
            // 登录成功，设置登录状态
            localStorage.setItem("isLoggedIn", "true");  // 存储登录状态

            alert("登录成功！");
            window.location.href = "home.html";  // 登录成功后跳转到主页
          } else {
            alert("密码错误！");
          }
        };
    </script>
</body>
</html>

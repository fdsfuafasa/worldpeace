<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>日语单词记录</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      font-size: 24px;
    }
    .form-container {
      margin-bottom: 20px;
    }
    .form-container input {
      padding: 5px;
      font-size: 16px;
    }
    .form-container button {
      padding: 5px 10px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    .form-container button:hover {
      background-color: #45a049;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    .word {
      font-weight: bold;
      margin-right: 10px;
    }
    .timestamp {
      margin-right: 10px;
      font-size: 14px;
      color: gray;
    }
    .delete-btn {
      background-color: red;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }
    .delete-btn:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>
  <h1>日语单词记录</h1>
  <div class="form-container">
    <label for="new-word">添加新单词：</label>
    <input type="text" id="new-word" placeholder="输入单词">
    <button onclick="addWord()">添加单词</button>
  </div>
  <h2>单词列表：</h2>
  <ul id="word-list"></ul>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-database.js"></script>
  
  <script>
    // Firebase 配置
    const firebaseConfig = {
      apiKey: "AIzaSyC0aCh6FQ2so1JyoFG_RHiMPlFDK4Jz_ZE",
      authDomain: "japanesestudytracker.firebaseapp.com",
      databaseURL: "https://japanesestudytracker-default-rtdb.firebaseio.com",
      projectId: "japanesestudytracker",
      storageBucket: "japanesestudytracker.firebasestorage.app",
      messagingSenderId: "646825226387",
      appId: "1:646825226387:web:f3fa4802ea63eeca6cdd66"
    };

    // 初始化 Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // 格式化时间戳
    const formatTimestamp = (timestamp) => {
      if (!timestamp) return "无效时间";
      const date = new Date(parseInt(timestamp, 10));
      return isNaN(date.getTime()) ? "无效时间" : date.toLocaleString();
    };

    // 添加单词
    const addWord = () => {
      const newWord = document.getElementById("new-word").value.trim();
      if (!newWord) {
        alert("请输入单词！");
        return;
      }

      const newKey = database.ref("words").push().key;
      const timestamp = Date.now();
      database.ref("words/" + newKey).set({ word: newWord, timestamp: String(timestamp) })
        .then(() => {
          alert("单词添加成功！");
          loadWords(); // 刷新单词列表
          document.getElementById("new-word").value = ""; // 清空输入框
        })
        .catch((error) => {
          console.error("添加单词失败：", error);
        });
    };

    // 删除单词
    const deleteWord = (key) => {
      database.ref("words/" + key).remove()
        .then(() => {
          alert("单词已删除！");
          loadWords(); // 刷新单词列表
        })
        .catch((error) => {
          console.error("删除单词失败：", error);
        });
    };

    // 加载单词列表
    const loadWords = () => {
      const wordList = document.getElementById("word-list");
      wordList.innerHTML = ""; // 清空列表

      database.ref("words").once("value", (snapshot) => {
        const words = snapshot.val();
        if (words) {
          Object.keys(words).forEach((key) => {
            const { word, timestamp } = words[key];
            const li = document.createElement("li");

            const wordSpan = document.createElement("span");
            wordSpan.className = "word";
            wordSpan.textContent = word;

            const timestampSpan = document.createElement("span");
            timestampSpan.className = "timestamp";
            timestampSpan.textContent = formatTimestamp(timestamp);

            const deleteButton = document.createElement("button");
            deleteButton.className = "delete-btn";
            deleteButton.textContent = "删除";
            deleteButton.onclick = () => deleteWord(key);

            li.appendChild(wordSpan);
            li.appendChild(timestampSpan);
            li.appendChild(deleteButton);
            wordList.appendChild(li);
          });
        } else {
          wordList.innerHTML = "<li>没有记录的单词。</li>";
        }
      }).catch((error) => {
        console.error("读取单词失败：", error);
      });
    };

    // 页面加载时读取单词
    window.onload = loadWords;
  </script>
</body>
</html>

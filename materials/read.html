<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>日语假名记忆强化</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
    table { margin: 20px auto; border-collapse: collapse; width: 60%; }
    th, td { border: 1px solid #ddd; padding: 10px; text-align: center; }
    button { padding: 5px 10px; font-size: 14px; cursor: pointer; }
    #btn-container { display: flex; justify-content: center; gap: 20px; }
  </style>
</head>
<body>
  <h1>日语假名记忆强化</h1>
  <table id="kana-table">
    <thead>
      <tr><th>假名</th><th>操作</th><th>罗马音</th></tr>
    </thead>
    <tbody><tr><td colspan="3">点击按钮生成假名</td></tr></tbody>
  </table>
  <div id="btn-container">
    <button onclick="generateKana()">生成假名</button>
    <button onclick="goToHome()">返回主页</button>
  </div>
  <script src="./dictionary.js?v=1.0"></script>
  <script>
    const goToHome = () => { window.location.href = "../index.html"; };
    const generateKana = (x = 10) => {
      if (typeof kanaDictionary === "undefined") {
        alert("字典数据未加载，请检查 dictionary.js 文件！");
        return;
      }

      const allKana = [];
      for (const group in kanaDictionary) {
        for (const kana in kanaDictionary[group]) {
          allKana.push({ kana, romaji: kanaDictionary[group][kana] });
        }
      }

      const shuffledKana = allKana.sort(() => 0.5 - Math.random());
      const selectedKana = shuffledKana.slice(0, x);

      const tableBody = document.getElementById("kana-table").querySelector("tbody");
      tableBody.innerHTML = ""; // 清空表格内容

      selectedKana.forEach(({ kana, romaji }) => {
        const row = document.createElement("tr");

        const kanaCell = document.createElement("td");
        kanaCell.textContent = kana;

        const buttonCell = document.createElement("td");
        const button = document.createElement("button");
        button.textContent = "查看罗马音";
        button.onclick = () => {
          romajiCell.textContent = romaji || "未知";
          button.disabled = true;
        };
        buttonCell.appendChild(button);

        const romajiCell = document.createElement("td");
        romajiCell.textContent = "";

        row.appendChild(kanaCell);
        row.appendChild(buttonCell);
        row.appendChild(romajiCell);
        tableBody.appendChild(row);
      });
    };
  </script>
</body>
</html>

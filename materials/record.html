<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>日语学习记录</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    button { margin: 5px 0; }
  </style>
</head>
<body>
  <h1>日语学习记录</h1>
  <input id="new-word" type="text" placeholder="输入新单词">
  <button onclick="addWord()">添加单词</button>
  <table>
    <thead>
      <tr>
        <th>单词</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody id="word-list"></tbody>
  </table>

  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
  <script>
    // Firebase 配置
    const firebaseConfig = {
        apiKey: "AIzaSyC0aCh6FQ2so1JyoFG_RHiMPlFDK4Jz_ZE",
        authDomain: "japanesestudytracker.firebaseapp.com",
        databaseURL: "https://japanesestudytracker-default-rtdb.firebaseio.com",
        projectId: "japanesestudytracker",
        storageBucket: "japanesestudytracker.firebasestorage.app",
        messagingSenderId: "646825226387",
        appId: "1:646825226387:web:f3fa4802ea63eeca6cdd66"
    };

    // 初始化 Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // 加载单词列表
    const loadWords = () => {
      const wordList = document.getElementById("word-list");
      wordList.innerHTML = ""; // 清空列表
      firebase.database().ref("words").once("value", (snapshot) => {
        snapshot.forEach((childSnapshot) => {
          const key = childSnapshot.key;
          const word = childSnapshot.val();
          wordList.innerHTML += `
            <tr>
              <td>${word}</td>
              <td>
                <button onclick="deleteWord('${key}')">删除</button>
              </td>
            </tr>
          `;
        });
      });
    };

    // 添加单词
    const addWord = () => {
      const newWord = document.getElementById("new-word").value.trim();
      if (!newWord) return alert("请输入单词！");
      const newKey = firebase.database().ref("words").push().key;
      firebase.database().ref("words/" + newKey).set(newWord);
      document.getElementById("new-word").value = "";
      loadWords();
    };

    // 删除单词
    const deleteWord = (key) => {
      firebase.database().ref("words/" + key).remove();
      loadWords();
    };

    // 页面加载时初始化
    loadWords();
  </script>
</body>
</html>
